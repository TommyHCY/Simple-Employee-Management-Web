<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>

  <!--    will load Bootstrap CSS style-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>

<div class="container">

  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Employee</p>

  <form action="#"
        th:action="@{/employees/save}"
        th:object="${employee}" method="POST">

    <!--        Add hidden form field to handle the update
                Hidden form field required for updates
                This binds to the model attribute
                Tells your app which employee to update     -->
    <input type="hidden" th:name="id" th:if="${employeeId != null}" th:value="${employeeId}">
    <div class="form-group">
      <input type="text" th:field="*{firstName}"
         class="form-control mb-4 w-25"
      placeholder="First name">
      <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
        <p th:errors="*{firstName}"></p>
      </div>
    </div>

    <div class="form-group">
      <input type="text" th:field="*{lastName}"
             class="form-control mb-4 w-25"
             placeholder="lastName">
      <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
        <p th:errors="*{lastName}"></p>
      </div>
    </div>

    <div class="form-group">
      <input type="text" th:field="*{email}"
             class="form-control mb-4 w-25"
             placeholder="email">
      <div th:if="${#fields.hasErrors('email')}" class="text-danger">
        <p th:errors="*{email}"></p>
      </div>
    </div>

    <div class="form-group">
      <input type="text" th:field="*{role}"
             class="form-control mb-4 w-25"
             placeholder="role">
      <div th:if="${#fields.hasErrors('role')}" class="text-danger">
        <p th:errors="*{role}"></p>
      </div>
    </div>

<!--    <div class="form-group">-->
<!--      <input type="text" th:field="*{lastName}"-->
<!--             class="form-control mb-4 w-25"-->
<!--             placeholder="lastName">-->
<!--      <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">-->
<!--        <p th:errors="{lstName}"></p>-->
<!--      </div>-->
<!--    </div>-->

    <div th:if="${#fields.hasErrors()}">
      <p class="text-danger">請修正錯誤。</p>
    </div>

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
